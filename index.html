<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tailwind.config.js">
</head>

<body class="bg-OrqaTomon">

    <section class="container mx-auto bg-OrqaTomon">
        <header>

            <div class=" justify-between flex items-center pt-10 text-SanJuanBlue font-bold text-[15px]">
                <div class="flex items-center gap-x-16 ">
                    <img src="images/payapi.png" alt="logo">
                    <div class="">
                        <ul class="flex gap-x-10 ">
                            <li><a class="opacity-70 hover:opacity-100" href="#">Pricing</a></li>
                            <li><a href="#" class="opacity-70 hover:opacity-100">About</a></li>
                            <li><a href="#" class=" opacity-70 hover:opacity-100">Contact</a></li>
                        </ul>
                    </div>
                </div>
                <div>
                    <button
                        class="border-none rounded-full bg-DarkPink text-white py-3.5 pt-3 px-6 h-12 shadow-xl hover:opacity-80">Schedule
                        a Demo </button>
                </div>
            </div>
            <div class="flex gap-56">
                <div>
                    <h1
                        class="text-SanJuanBlue text-7xl font-normal leading-[72px] max-w-[546px] mt-[152px] mb-5 tracking-tighter h-[243px] ">
                        Start building with our APIs for absolutely free.
                    </h1>
                    <form class="bg-white w-[445px] font-bold justify-between flex rounded-3xl h-12 shadow-xl ">
                        <input type="email" placeholder="Enter email address"
                            class="rounded-3xl py-3.5 pt-4 px-6 text-SanJuanBlue focus:outline-none ">
                        <button
                            class="border-none rounded-full  bg-DarkPink text-white py-3.5 pt-3 px-6 shadow-xl hover:opacity-80 ">Schedule
                            a Demo</button>
                    </form>
                    <p class="pt-4 pl-6 text-LightSanJuanBlue ">Have any questions? <a href="#"
                            class="font-bold">Contact Us</a></p>
                </div>
                <div class="pt-[74px]">
                    <img src="/images/header-phone.png" alt="header-phone" class="w-[263px] h-[500px] rounded-[20px]">
                </div>
            </div>

        </header>
    </section>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    container: {
                        container: true,
                        padding: "165px",
                        maxWidth: "1184px",

                    },
                    colors: {
                        'DarkPink': '#ba4270',
                        'LinkWaterWhite': '#fbfcfe',
                        'SanJuanBlue': '#36536b',
                        'MirageBlue': '#1b262f',
                        'OrqaTomon': '#EDF3F8',
                        'CharmPink': '#da6d97',
                        'LightSanJuanBlue': '#6c8294',
                    },
                }
            }
        }
    </script>
</body>

</html>
